name: my_app
description: " A new Flutter project for club homepage."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.0

  flutter_web_plugins:
    sdk: flutter

  go_router: ^5.0.0
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/icon1.png
    - assets/icon1_cropped.png
    - assets/home.png
    - assets/home1.png
